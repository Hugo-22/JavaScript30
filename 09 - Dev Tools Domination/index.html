<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools - JavaScript 30</title>
</head>
<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
  
      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }
  
      // Regular
      console.log('easy');
  
      // Interpolated
      let thing = 'hi !'
      console.log('Use %s in string', 'me');
      console.log(`second option like this ${thing}`); // ES6
  
      // Styled
      console.log('%c Add style to console log', 'font-size: 22px; color: green');
  
      // warning!
      console.warn('warning log');
  
      // Error :|
      console.error('errooooooooor');
  
      // Info
      console.info('which infos ?');
  
      // Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('ouch'), 'FALSE');

      // clearing
    //   console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
          console.group(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.age * 7} dog years old`);
          console.groupEnd(`${dog.name}`);
      })
  
      // counting
      console.count('JS')
      console.count('JS')
      console.count('JS')
      console.count('JS')
  
      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

    </script>
</body>
</html>
